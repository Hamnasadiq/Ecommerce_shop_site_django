{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shopix — Your premium online shopping destination">

  <title>{% block title %}Shopix — Premium Shopping{% endblock %}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="{% static 'shop/css/background.css' %}">
  <link rel="stylesheet" href="{% static 'shop/css/header.css' %}">

  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="background-container">

    <!-- HEADER -->
    {% include 'shop/header.html' %}

    <!-- Background Sparkle Layers -->
    <div class="layer1"></div>
    <div class="layer2"></div>
    <div class="layer3" id="layer3"></div>

    <!-- PAGE CONTENT -->
    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    {% include 'shop/footer.html' %}
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Background Sparkle JS -->
  <script src="{% static 'shop/js/background.js' %}"></script>

  <!-- Toast Notification -->
  <div class="cart-toast" id="cartToast">
    <i class="fa-solid fa-check-circle me-2"></i> Added to cart!
  </div>

  <script>
    // Cart toast utility
    function showCartToast(msg) {
      const t = document.getElementById('cartToast');
      if (msg) t.innerHTML = '<i class="fa-solid fa-check-circle me-2"></i> ' + msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2200);
    }
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
