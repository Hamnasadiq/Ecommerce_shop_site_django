{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width, initial-scale=1.0">

<title>
{% block title %}
My Site
{% endblock %}
</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<!-- Background CSS -->
<link rel="stylesheet"
      href="{% static 'shop/css/background.css' %}">

</head>


<body>

<div class="background-container">

    <!-- HEADER INCLUDE -->
    {% include 'shop/header.html' %}


    <!-- Background Layers -->
    <div class="layer1"></div>

    <div class="layer2"></div>

    <div class="layer3"
         id="layer3"></div>


    <!-- PAGE CONTENT -->
    <div class="content">

        {% block content %}

        {% endblock %}

    </div>

</div>


<!-- Bootstrap JS (Dropdown Required) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- Background JS -->
<script src="{% static 'shop/js/background.js' %}"></script>

</body>

</html>
